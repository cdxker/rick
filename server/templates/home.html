<!DOCTYPE html>
<html lang="en">

<head>
    <title>The button</title>
    <style>
        body {
            background: #000;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        a {
            color: inherit;
            background: white;
            color: black;
            display: inline-block;
            text-decoration: none;
            margin-top: 5px;
            padding: 10px 20px;
        }

        .yes-bg {
            background: #047857;
            flex-grow: 1;
            padding: 0px 40px;
        }

        .no-bg {
            background: #450a0a;
            flex-grow: 1;
            padding: 0px 40px;
        }
    </style>
</head>

<body>
    {% for i in range(0, 5) %}
    <div {% if on[i] %} class="yes-bg" {% else %} class="no-bg" {% endif %}>
        <div>
            <div>
                <h1> Toggle Button {{ i + 1 }} </h1>
            </div>

            <div>
                Is it on right now?
                {% if on %} Yes {% else %} No {% endif %}
            </div>
            <a href="/toggle/{{ i }} "> Toggle </a>
        </div>
    </div>
    {% endfor %}
</body>

</html>
